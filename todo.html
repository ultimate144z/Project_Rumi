<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clouds"></div>
    <div id="timerSaipan" class="timer">Countdown Saipan: Loading...</div>
    <div id="timerPakistan" class="timer">Countdown Pakistan: Loading...</div>
    <img src="cat-4475583_1280.png" alt="Cute Cat" class="cat-image">
    <h2 class="message">Happy Anniversary!</h2>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" id="new-task" placeholder="Add a new task...">
        <button onclick="addTask()">Add Task</button>
        <ul id="task-list"></ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
